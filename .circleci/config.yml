version: 2.1
jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:latest
    steps:
      - checkout
      - run: |
          curl https://raw.githubusercontent.com/CircleCI-Public/circleci-cli/master/install.sh \
            --fail --show-error | sudo bash
      - run: which circleci
      - run: circleci version
      - run: circleci step halt
